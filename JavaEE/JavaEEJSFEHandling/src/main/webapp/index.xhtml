<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
   <title>Exception handling</title>
</h:head>
<h:body>
   <h:form>
      <h:commandButton value="throw runtime exception on ajax request" action="#{indexBean.throwRuntimeException()}">
         <f:ajax execute="@form" render="@form" />
      </h:commandButton>
   </h:form>
   <h:form>
      <h:commandButton value="throw runtime exception on normal request" action="#{indexBean.throwRuntimeException()}" />
   </h:form>
</h:body>
</html>
